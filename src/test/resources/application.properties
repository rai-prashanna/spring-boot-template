# Database URL for H2
spring.datasource.url=jdbc:h2:mem:sbipdb;MODE=LEGACY;DB_CLOSE_ON_EXIT=FALSE
#Database driver for H2 connection
spring.datasource.driverClassName=org.h2.Driver

# Database Username
spring.datasource.username=prai
# Database Password
spring.datasource.password=pwd
#Enable H2 console
spring.h2.console.enabled=true
# Create the tables
spring.jpa.hibernate.ddl-auto=create
#show sql query generated by JPA on console during debugging and integration test, but it will slow execution time
spring.jpa.show-sql=true
#disable flyway database migration
spring.flyway.enabled=false
#configrution to support random port allocation for integration testing
server.port=0

spring.mail.host=${EMAIL_HOST:localhost}
spring.mail.port=${EMAIL_PORT:1080}
spring.mail.username=${EMAIL_USER:}
spring.mail.password=${EMAIL_PASS:}